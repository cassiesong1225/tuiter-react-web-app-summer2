<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="./index.css" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/f5ee49cfa3.js" crossorigin="anonymous"></script>
    </head>
<body>
  <header>
    <div class="wd-search-bar">
      <div class="wd-search-input">
        <span class="wd-search-icon">&#128269;</span>
        <input type="text" placeholder="Search Tuiter">
      </div>
      <span class="wd-gear-icon">&#9881;</span>
    </div>
    <ul class="wd-tabs">
        <li class="wd-selected"><span><a href="#">For You</a></span></li>
        <li><span><a href="#">Trending</a></span></li>
        <li><span><a href="#">News</a></span></li>
        <li><span><a href="#">Sports</a></span></li>
        <li><span><a href="#">Entertainment</a></span></li>
      </ul>
  </header>
  <div class="wd-image-container">
    <img src="Disney.jpg" alt="Image" height="300px" width="100%">
    <h2 class="wd-image-text">The Walt Disney World logo created in 1971</h2>
  </div>
  <ul class="wd-tuits-container">
    <li class="wd-tuit">
      <div class="wd-tuit-content">
        <div class="wd-tuit-title">Tuit Title</div>
        <div class="wd-tuit-description">Tuit description goes here...</div>
        <div class="wd-tuit-hashtag">TrendingHashtag</div>
      </div>
      <span class="wd-tuit-extension">...</span>
    </li>
    <li class="wd-tuit">
      <div class="wd-tuit-content">
        <div class="wd-tuit-title">Tuit Title</div>
        <div class="wd-tuit-description">Tuit description goes here...</div>
        <div class="wd-tuit-hashtag">TrendingHashtag</div>
      </div>
      <span class="wd-tuit-extension">...</span>
    </li>
    <!-- Add more <li> elements for additional tuits -->
  </ul>
  
  
  
  

</body>
</html>
